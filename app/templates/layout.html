<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <title>{% block title%}{% endblock %}</title>
  <!-- Third-party CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" {% endblock %}>
</head>

<body>

  <ul class="nav border-bottom border-dark">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('main.index') }}">Rss Feeds</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('main.add_feed') }}">New Rss Feed</a>
    </li>
  </ul>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
  <!-- Third-party Javascript -->
  <script src="{{ url_for('static', filename='node_modules/@popperjs/core/dist/umd/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
  <!-- App Javascript -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  {% endblock %}
</body>

</html>
